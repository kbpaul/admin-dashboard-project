<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container Section -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="section-1">
                <div class="search">
                    <img src="/images/search.svg" alt="Search">
                    <input type="text">
                </div>
                <div class="user-profile">
                    <img src="/images/notifications.svg" alt="notifications"> 
                    <img src="/images/dog1.jpg" alt="Main Profile: Paul Kum">                    
                    <div>Paul Kum</div>
                </div>
            </div>
            <div class="section-2">
                <div class="user-info">
                    <img src="/images/dog1.jpg" alt="Main Profile: Paul">
                    <h3>Hi there,</h3>
                    <h1>Paul Kum (@paul)</h1>
                </div>
                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
            
        </div>

        <!-- Sidebar Section -->
        <div class="nav">
            <div class="nav-section">
                <img src="/images/dashboard.svg" alt="Dashboard">
                <div>Dashboard</div>
            </div>
            <div class="nav-section">
                <ul>
                    <li>
                        <img src="/images/home.svg" alt="Home">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="/images/profile.svg" alt="Profile">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="/images/messages.svg" alt="Messages">
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <img src="/images/history.svg" alt="History">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img src="/images/tasks.svg" alt="Tasks">
                        <a href="#">Tasks</a>
                    </li>
                    <li>
                        <img src="/images/communities.svg" alt="Communities">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div>
            <div class="nav-section">
                <ul>
                    <li>
                        <img src="/images/settings.svg" alt="Settings">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="/images/support.svg" alt="Support">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img src="/images/privacy.svg" alt="Privacy">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content section -->
        <div class="main-content"></div>
    </div>
    
</body>
</html>
